<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Contact Lens Transposition</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="floating-button">
      <img src="../images/go-back.png" alt="go-back">
    </div>    
    <div class="container">

      <div class="area mb5">
        
        <div class="radio-group company-select">
          <p class="mx5">Выберите производителя</p>
          <label for="acuvue" class="radio-button acuvue px5 mr10">
            <input type="radio" name="radio1" id="acuvue" />
            <img src="../images/acuvue-logo.png" alt="Acuvue" />
          </label>
          <label for="alcon" class="radio-button alcon px5">
            <input type="radio" name="radio1" id="alcon" title="Временно недоступно" />
            <img src="../images/alcon-logo.png" alt="Alcon" />
          </label>
        </div>

        <div class="radio-group lens-type">
          <p class="mx5">Выберите тип расчета</p>

          <label for="monofocal" class="radio-button px5">
            <input type="radio" name="radio2" id="monofocal" />
            <span class="us-none">Монофокальные</span>
          </label>
          <label for="toric" class="radio-button px5">
            <input type="radio" name="radio2" id="toric" />
            <span class="us-none">Торические</span>
          </label>
          <label for="multifocal" class="radio-button px5">
            <input type="radio" name="radio2" id="multifocal" />
            <span class="us-none">Мультифокальные</span>
          </label>
        </div>

          <form class="form mx5">
            <div class="form-row">
              <label>
                <span class="mr20">OD</span>
              </label>
              <input class="input input-wide ta-center mr10 col-sph rounded od" type="text" placeholder="Сфера" disabled>
              <input class="input input-wide ta-center mr10 col-cyl rounded od" type="text" placeholder="Циллиндр" disabled>
              <input class="input input-wide ta-center mr10 col-axis rounded od" type="text" placeholder="Ось" disabled>
              <input class="input input-wide ta-center col-add rounded od" type="text" placeholder="Адд" disabled>
            </div>
            <div class="form-row">
              <label>
                <span class="mr20">OS</span>
              </label>
              <input class="input input-wide ta-center mr10 col-sph rounded os" type="text" placeholder="Сфера" disabled>
              <input class="input input-wide ta-center mr10 col-cyl rounded os" type="text" placeholder="Циллиндр" disabled>
              <input class="input input-wide ta-center mr10 col-axis rounded os" type="text" placeholder="Ось" disabled>
              <input class="input input-wide ta-center col-add rounded os" type="text" placeholder="Адд" disabled>
            </div>
            <button type="submit" class="btn btn-box">
              <span>Расчет</span>
            </button>
          </form>
          
      </div>
      <div class="area">
        <p>тут будет результат</p>
        <p>тут будет результат</p>
      </div>
    </div>
    <button class="to-main">Home</button>
    <script src="../scripts/redirectToHome.js"></script>
    <script src="../scripts/contlens.js"></script>
  </body>
</html>
