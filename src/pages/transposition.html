<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Optic Tools</title>
  </head>
  <body>
    <div class="btn-goback">
      <img class="btn-back-black" src="../images/back-black.svg" alt="go-back" />
      <img class="btn-back-light" src="../images/back-white.svg" alt="go-back">
    </div>
    <div class="container">
      <div>
        <h2 class="header">Транспозиция очковых линз</h2>
      </div>
      <div class="box-content">
        <div class="radio-group lens-type">
          <p class="text-description">Выберите тип расчета</p>
          <label for="spheroequivalent" class="radio-button">
            <input type="radio" name="radio" id="spheroequivalent" />
            <span class="type-name">Сфероэквивалент</span>
          </label>
          <label for="transposition" class="radio-button">
            <input type="radio" name="radio" id="transposition" />
            <span class="type-name">Транспозиция</span>
          </label>
        </div>
        <div class="form form-transposition">
          <div>
            <p class="text-description">Внесите данные рецепта</p>
          </div>
        <form >
          <div class="form-row">
            <label>
              <span class="eye-name">OD</span>
            </label>
            <input class="input input-wide  autocomplete dptr" type="text" id="od-sph" name="od-sph" placeholder="Сфера"/>
              <div class="autocomplete-list"></div>
            <input class="input input-wide  autocomplete dptr" type="text" id="od-cyl" name="od-cyl" placeholder="Циллиндр">
              <div class="autocomplete-list"></div>
            <input class="input input-wide axis" type="text" name="od-axis" id="od-axis" placeholder="Ось">
          </div>
          <div class="form-row">
            <label>
              <span class="eye-name">OS</span>
            </label>
            <input class="input input-wide autocomplete dptr" type="text" id="os-sph" name="os-sph" placeholder="Сфера">
              <div class="autocomplete-list"></div>
            <input class="input input-wide autocomplete dptr" type="text" id="os-cyl" name="os-cyl" placeholder="Циллиндр">
              <div class="autocomplete-list"></div>
            <input class="input input-wide axis" type="text" id="os-axis" name="os-axis" placeholder="Ось"> 
          </div>
          <div class="submit">
            <input type="submit" value="Рассчитать" class="btn btn-submit"></input>
          </div>
        </form>
      </div>
      </div>
      <div class="box-content result">
        <div class="box-error hide">
          <p class="text-description text-danger">Проверьте введенные данные</p>
          <p class="text-description text-danger text-error"></p>
        </div>
      </div>
    </div>
    <script src="../scripts/transposition.js "type="module"></script>
  </body>
</html>
