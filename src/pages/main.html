<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Optic Tools</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header">Optic Tools</h1>
        <p class="description">Инструменты для оптометристов и офтальмологов</p>
      </div>
      <div class="cards">
        <div class="card" id="transposition">
          <div class="card-info">
            <h2 class="card-name">Транспозиция астигматизма</h2>
            <img class="card-img" src="../images/cross-cyl.png" alt="Кросс-цилиндр" />
          </div>
        </div>
        <div class="card" id="mindia">
          <div class="card-info">
            <h2 class="card-name">Минимальный диаметр очковой линзы</h2>
            <img class="card-img" src="../images/ol.png" alt="Кросс-цилиндр" />
          </div>
        </div>
        <div class="card" id="contlens">
          <div class="card-info">
            <h2 class="card-name">Транспозиция контактных линз Acuvue</h2>
            <img class="card-img" src="../images/mcl.png" alt="Кросс-цилиндр" />
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/main.js" type="module"></script>
  </body>
</html>
