<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Calculation of the minimum diameter</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2 class="ta-center mx5">Минимальный диаметр очковой линзы</h2>
      </div>

      <div class="min-dia-calc">
        <form>
          <div class="area">
            <div class="form-row">
              <label for="ocular"></label>
              <input
              class=" input input-narrow mr20"
              placeholder="00"
              type="text"
              id="ocular"
              name="ocular"
              pattern="[0-9]+"
              title="Пожалуйста, введите только цифры"
              required
              >
              <span class="description">Укажите минимальный диаметр окуляра оправы в мм</span>
            </div>
      
            <div class="form-row">
              <label for="bridge"></label>
              <input class="input input-narrow mr20" placeholder="00" type="text" id="bridge" name="bridge" pattern="[0-9]+" title="Пожалуйста, введите только цифры" required>
              <span class="description">Укажите ширину моста(перегородки) оправы в мм</span>
            </div>
      
            <div class="form-row">
              <label for="pd"></label>
              <input class="input input-narrow mr20" placeholder="00" type="text" id="pd" name="pd" pattern="[0-9]+" title="Пожалуйста, введите только цифры" required>
              <span class="description">Укажите межцентровое расстояние пациента в мм</span>
            </div>
      
          </div>
          <button type="submit" class="btn-box btn"><span>Рассчитать</span></button>
        </form>
      </div>
      
        
        <div class="dia-result area">
          <p class="result-text">Необходимый диаметр: 
            <span class="min-dia-ol">0</span> mm</p>
        </div>
        
      </div>
    </div>
    <button class="to-main btn btn-box"><span>TO MAIN PAGE</span></button>
    <script src="../scripts/redirectToHome.js"></script>
    <script src="../scripts/mindia.js"></script>
  </body>
</html>
