<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Calculation of the minimum diameter</title>
  </head>
  <body>
    <div class="btn-goback">
      <img class="btn-back-black" src="../images/back-black.svg" alt="go-back" />
      <img class="btn-back-light" src="../images/back-white.svg" alt="go-back">
    </div>
    <div class="container">
      <div>
        <h2 class="header">Расчет минимального диаметра</h2>
      </div>
      <div class="box-content">
        <form class="form form-min-dia">
            <div class="form-row">
              <label for="ocular"></label>
              <input
              class="input input-narrow"
              placeholder="00"
              type="text"
              id="ocular"
              name="ocular"
              pattern="[0-9]+"
              title="Пожалуйста, введите только цифры"
              required
              >
              <span class="input-info">Укажите минимальный диаметр окуляра оправы в мм</span>
            </div>
            <div class="form-row">
              <label for="bridge"></label>
              <input class="input input-narrow"
              placeholder="00"
              type="text"
              id="bridge"
              name="bridge"
              pattern="[0-9]+"
              title="Пожалуйста, введите только цифры"
              required
              >
              <span class="input-info">Укажите ширину моста(перегородки) оправы в мм</span>
            </div>
            <div class="form-row">
              <label for="pd"></label>
              <input class="input input-narrow"
              placeholder="00"
              type="text"
              id="pd"
              name="pd"
              pattern="[0-9]+"
              title="Пожалуйста, введите только цифры"
              required
              >
              <span class="input-info">Укажите межцентровое расстояние пациента в мм</span>
            </div>
            <div class="form-row">
              <label for="grinding"></label>
              <input class="input input-narrow"
              placeholder="00"
              type="text"
              value="2"
              id="grinding"
              name="grinding"
              pattern="[0-9]+"
              title="Пожалуйста, введите только цифры"
              required
              >
              <span class="input-info">Укажите запас на шлифовку очковой линзы в мм</span>
            </div>
            <div class="submit">
              <input type="submit" value="Рассчитать" class="btn btn-submit"></input>
            </div>
        </form>
    </div>
        <div class="box-content">
          <div class="box-result">
          <p class="text-result">
            <span class="info-result"> ⌀</span>
            <span class="calc-result">0</span>
            <span class="info-result">mm</span>
          </p>
        </div>
      </div>
      </div>
    </div>
    <script src="../scripts/mindia.js" type="module"></script>
    <script src="../scripts/state.js" type="module"></script>
  </body>
</html>
